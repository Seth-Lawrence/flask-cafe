
{% extends 'base.html' %}

{% block title %} FULL NAME {% endblock %}

{% block content %}

<div class="row justify-content-center">

  <div class="col-4 col-sm-4 col-md-4 col-lg-3">
    <img class="img-fluid mb-5" src="FIXME">
  </div>

  <div class="col-12 col-sm-10 col-md-8">
    <h1>{{ g.user.first_name }} {{ g.user.last_name }}</h1>
    <p class="lead"> {{g.user.description}} </p>

    <p><b>Username:</b> {{g.user.username}} </p>
    <p><b>Email:</b> {{g.user.email}} </p>

    <p>
      <a class="btn btn-outline-primary" href="{{ url_for('edit_profile') }}">
        Edit Your Profile
      </a>
    </p>

  </div>

</div>

{% endblock %}
